{% extends "navbar_menu.html" %}

{% block content3 %}
    <br>
    <br>
    <div class="container" style="margin-top: 5%">
        {% for sp_dict in categories %}
            <div class="row" style="width: 100%; height: 100%">
                {% for category in sp_dict %}
                    {% if sp_dict|length == 3 %}
                        <div class="col" style="width: 100%; height: 225; text-align: center; margin-bottom: 2%">
                            <div class="box" style="width: 100%; margin-top: 10%; margin-bottom: 10%; border: 1px; height: 100%; background-color:#e3f2fd">
                                <a href="/certain_category/{{ category.id }}" style="width: 100%; height: 100%">
                                    <button class="btn btn-outline-secondary" style="width: 100%; height: 100%">
                                        {{ category.title }}
                                    </button>
                                </a>
                            </div>
                        </div>
                    {% elif sp_dict|length == 2 %}
                        <div class="col" style="width: 100%; height: 225; text-align: center; margin-bottom: 2%">
                            <div class="box" style="width: 100%; margin-top: 7%; margin-bottom: 10%; border: 1px; height: 85%; background-color:#e3f2fd">
                                <a href="/certain_category/{{ category.id }}" style="width: 100%; height: 100%">
                                    <button class="btn btn-outline-secondary" style="width: 100%; height: 100%">
                                        {{ category.title }}
                                    </button>
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <div class="col" style="width: 100%; height: 225; text-align: center; margin-bottom: 2%">
                            <div class="box" style="width: 100%; margin-top: 2%; margin-bottom: 10%; border: 1px; height: 70%; background-color:#e3f2fd">
                                <a href="/certain_category/{{ category.id }}" style="width: 100%; height: 100%">
                                    <button class="btn btn-outline-secondary" style="width: 100%; height: 100%">
                                        {{ category.title }}
                                    </button>
                                </a>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>

<main role="main" class="container">
    {% block content2 %}{% endblock %}
</main>
{% endblock %}
